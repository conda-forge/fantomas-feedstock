{% set name = "fantomas" %}
{% set version = "6.3.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsprojects/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 02299641692f9d9b2574037c8d8e8e76c691feb8b7c21179798f606d2d3b71ee

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - fantomas --help

about:
  home: https://fsprojects.github.io/fantomas
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - license-files/
  summary: FSharp source code formatter
  dev_url: https://github.com/fsprojects/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
