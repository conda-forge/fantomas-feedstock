{% set name = "fantomas" %}
{% set version = "6.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsprojects/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 96ab47a99420ddf2bbf1d288c9a86ee98723c3bbfd587abd8f6121a7a3d3b594

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - fantomas --help

about:
  home: https://fsprojects.github.io/fantomas
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - license-files/
  summary: FSharp source code formatter
  dev_url: https://github.com/fsprojects/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
